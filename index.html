<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <nav class="main__navbar">
        <div class="left-side">
          <div class="logo">
            <img src="./images/logo.svg" alt="Snap" />
          </div>

          <ul class="links">
            <li>
              <a href="#">Features</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li>
              <a href="#">Company</a>
              <img src="./images/icon-arrow-down.svg" alt="" />
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>

        <div class="right-side">
          <a class="login-btn" href="#">Login</a>
          <a class="btn-bordered" href="#">Register</a>
        </div>
      </nav>

      <div class="main__container">
        <div class="text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn-filled">Learn more</button>

          <div class="clients">
            <img src="./images/client-databiz.svg" alt="Databiz" />
            <img src="./images/client-audiophile.svg" alt="Audiophile" />
            <img src="./images/client-meet.svg" alt="Meet" />
            <img src="./images/client-maker.svg" alt="Maker" />
          </div>
        </div>

        <div class="image"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/michael-salam">Michael Salam</a>.
    </div>
  </body>
</html>
